<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url('https://wallpapercave.com/wp/wp7199912.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* Add this line */
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
}

input,
textarea {
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    margin-top: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#error-message,
#success-message {
    color: rgb(20, 94, 243);
    font-weight: bold;
    margin-top: 10px;
    text-align: center;
}

@media (max-width: 600px) {
    .container {
        width: 100%;
        border-radius: 0;
    }
}

</style>
<div class="container">
    <h1>Contact Us</h1>
    <form id="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <div id="error-message"></div>
        <button type="submit">Submit</button>
        <div id="success-message"></div>
    </form>
</div>

    <script>
         document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contact-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();

                errorMessage.textContent = '';
                successMessage.textContent = '';

                if (!name || !email || !message) {
                    errorMessage.textContent = 'Please fill in all fields.';
                    return;
                }

                if (!validateEmail(email)) {
                    errorMessage.textContent = 'Please enter a valid email address.';
                    return;
                }

                if (!isValidName(name)) {
                    errorMessage.textContent = 'Name cannot contain numbers or special characters.';
                    return;
                }

                // Assuming you want to simulate form submission
                setTimeout(function () {
                    form.reset();
                    successMessage.textContent = 'Message sent successfully!';
                }, 1000);
            });

            function validateEmail(email) {
                const re = /\S+@\S+\.\S+/;
                return re.test(email);
            }

            function isValidName(name) {
                const regex = /^[a-zA-Z\s]*$/; // Only allow letters and spaces
                return regex.test(name);
            }
        });
    </script>
</body>
</html>
